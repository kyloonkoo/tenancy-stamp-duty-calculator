<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Duty Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Tenancy Agreement Stamp Duty Calculator</h2>
        <div class="form-group">
            <label for="monthly-rent">Monthly Rental (RM):</label>
            <input type="number" id="monthly-rent" value="0">
        </div>
        <div class="form-group">
            <label for="duration">Duration (years):</label>
            <input type="number" id="duration" value="0">
        </div>
        <div class="form-group">
            <label for="yearly-rent">Yearly Rental (RM):</label>
            <input type="number" id="yearly-rent" disabled value="0">
        </div>
        <div class="form-group">
            <label for="copies">Addition Copy:</label>
            <input type="number" id="copies" value="1">
        </div>
        <div class="form-group">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="result">
            <p>Stamp Duty: <span id="stamp-duty"></span></p>
            <p>Total (RM): <span id="total"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
